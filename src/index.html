<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1WEB Project - Puzzler</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div id="difficulty-selection-menu" class="w-100 h-100 bg--black-80 fixed">
    <div class="tc center">
      <p class="white-80 f2">How large do you want your puzzles?</p>
      <div class="dib grow bg-green pa4 f2" value="3"><p class="white-80">3x3</p></div>
      <div class="dib grow bg-blue pa4 f2" value="4"><p class="white-80">4x4</p></div>
      <div class="dib grow bg-red pa4 f2" value="5"><p class="white-80">5x5</p></div>
      <div class="dib grow bg-dark-pink" value="-1"><input type="number" min="1"
        name="custom-difficulty" class="w4 h4 f2"></input><p class="white-80
          pv4 f2 dib">Go &#10162;</p></div>
    </div>
  </div>
  <h1 class="tc tracked-mega f-5 pv4 ma0">Puzzler</h1>
  <div id="game-board" class="w-100 h-50">
    <div id="puzzle-toolbox" class="fl w-third h-100 ph3"></div>
    <div id="puzzle-board" class="fl w-third h-100 ph3"></div>
    <div id="puzzle-picture" class="fl w-third h-100 ph3"></div>
  </div>
  <div id="game-info" class="w-100">
    <div id="scoreboard" class="ph4 fl w-third pv4 tracked">
      <h2 class="tc f2">Scoreboard</h2>
      <ol class="f3 pv4">
        <p>No scores, yet.</p>
      </ol>
    </div>
    <div id="messages" class="fl w-third tc pv5 f3"></div>
    <div id="chrono" class="fl w-third tc f2 pv5"><p>0.00</p></div>
  </div>

  <script src="js/dragndrop.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
